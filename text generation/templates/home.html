<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generation</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <h1 class="text-center mb-4">Text Generation</h1>
                        <form action="/" method="POST">
                            <div class="mb-3">
                                <label for="text" class="form-label">Enter Text</label>
                                <input type="text" id="text" name="text" class="form-control" required placeholder="Start typing your text...">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Generate Text</button>
                        </form>
                    </div>
                </div>

                <!-- Display Generated Text -->
                {% if paragraph %}
                    <div class="mt-4">
                        <h2>Generated Text:</h2>
                        <p class="border p-3 bg-white">{{ paragraph }}</p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
